<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 답변 메인 관리</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { margin:0; padding:0; font-family: 'Noto Sans KR', sans-serif; background:#f8f9fa; }
    .main-container { display: flex; height: 100vh; }
    .left-panel { width: 340px; background: #fff; border-right: 1px solid #e0e0e0; padding: 32px 16px 16px 16px; box-sizing: border-box; overflow-y:auto; }
    .right-panel { flex: 1; display: flex; flex-direction: column; }
    .style-list { margin-bottom: 32px; }
    .style-item { display: flex; align-items: center; justify-content: space-between; background: #f3f6fa; border-radius: 8px; padding: 12px 10px; margin-bottom: 10px; }
    .style-item.active { border: 2px solid #1976d2; }
    .style-name { font-weight: 500; }
    .style-actions button { margin-left: addStyleBtn이 실제로 DOM에 있는지 반드시 확인하세요.8px; }
    .add-style-btn { width: 100%; margin-top: 8px; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    .add-style-btn:hover { background: #1251a3; }
    .review-preview { background: #fff; margin: 32px 32px 0 32px; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; min-height: 120px; display: flex; align-items: center; justify-content: space-between; }
    .review-nav { display: flex; align-items: center; }
    .review-arrow { font-size: 24px; cursor: pointer; margin: 0 12px; color: #1976d2; }
    .review-dropdown { font-size: 16px; padding: 4px 8px; }
    .answer-preview { background: #fff; margin: 24px 32px; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; min-height: 120px; }
    .answer-actions { text-align: right; margin-top: 8px; }
    .answer-generate-btn { background: #1976d2; color: #fff; border: none; border-radius: 6px; font-size: 16px; padding: 8px 18px; cursor: pointer; }
    .answer-generate-btn:hover { background: #1251a3; }
    .hospital-select-area { margin-bottom: 24px; }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- 왼쪽: 스타일 관리 -->
    <div class="left-panel">
      <h2>스타일 관리</h2>
      <div class="hospital-select-area" id="hospitalSelectArea"></div>
      <div class="style-list" id="styleList"></div>
      <button class="add-style-btn" id="addStyleBtn">+ 신규 스타일 생성</button>
    </div>
    <!-- 오른쪽: 리뷰/답변 미리보기 -->
    <div class="right-panel">
      <div id="reviewTypeTab" style="margin: 24px 32px 0 32px;"></div>
      <!-- <div style="display: flex; align-items: center; gap: 8px; margin: 12px 32px 0 32px;">
        <button id="prevReviewBtn" type="button">이전</button>
        <select id="reviewDropdown" style="flex:1;"></select>
        <button id="nextReviewBtn" type="button">다음</button>
        <button id="generateAnswerBtn" type="button" style="margin-left:16px;">답변 생성</button>
      </div> -->
      <div id="reviewSlider" style="margin: 0 32px;"></div>
      <div class="answer-preview">
        <div id="answerContent">답변 미리보기</div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
