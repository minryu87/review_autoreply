<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 리뷰 자동 답변 생성 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>병원 리뷰 자동 답변 생성 서비스</h1>
            <p class="header-subtitle">AI를 활용한 전문적인 리뷰 답변 생성</p>
        </header>

        <div class="main-layout">
            <!-- 왼쪽 설정 패널 -->
            <div class="settings-panel">
                <h2>답변 설정</h2>
                
                <!-- 리뷰 타입 선택 -->
                <div class="form-group">
                    <label class="form-label">리뷰 타입</label>
                    <select id="reviewType" class="form-control">
                        <option value="positive">긍정 리뷰</option>
                        <option value="negative">부정 리뷰</option>
                    </select>
                </div>

                <!-- 긍정 리뷰 설정 -->
                <div id="positiveSettings" class="settings-section">
                    <h3>긍정 리뷰 답변 설정</h3>
                    <div class="settings-grid">
                        <!-- 동적으로 생성될 설정 항목들 -->
                    </div>
                </div>

                <!-- 부정 리뷰 설정 -->
                <div id="negativeSettings" class="settings-section hidden">
                    <h3>부정 리뷰 답변 설정</h3>
                    <div class="settings-grid">
                        <!-- 동적으로 생성될 설정 항목들 -->
                    </div>
                </div>
            </div>

            <!-- 오른쪽 미리보기 패널 -->
            <div class="preview-panel">
                <h2>답변 미리보기</h2>
                
                <!-- 샘플 리뷰 선택 -->
                <div class="form-group">
                    <label class="form-label">샘플 리뷰 선택</label>
                    <select id="sampleReview" class="form-control">
                        <!-- 동적으로 생성될 리뷰 옵션들 -->
                    </select>
                </div>

                <!-- 선택된 리뷰 내용 -->
                <div class="review-content">
                    <h4>리뷰 내용</h4>
                    <div id="reviewText" class="review-text">
                        리뷰를 선택해주세요.
                    </div>
                </div>

                <!-- 답변 생성 버튼 -->
                <button id="generateBtn" class="btn btn--primary btn--full-width">
                    답변 생성
                </button>

                <!-- 로딩 표시 -->
                <div id="loadingIndicator" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <span>AI 답변을 생성하고 있습니다...</span>
                </div>

                <!-- 생성된 답변 -->
                <div class="generated-response">
                    <h4>생성된 답변</h4>
                    <div id="responseText" class="response-text">
                        위 설정을 조정하고 "답변 생성" 버튼을 클릭하여 AI 답변을 생성해보세요.
                    </div>
                </div>

                <!-- 보안 안내 -->
                <div class="security-notice">
                    <p><strong>보안 안내:</strong> 현재 API 키가 클라이언트 사이드에서 사용되고 있습니다. 실제 운영 환경에서는 보안을 위해 서버 사이드에서 API를 처리하는 것을 권장합니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
