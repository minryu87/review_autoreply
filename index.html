<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 리뷰 자동 답변 생성 서비스</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="main-left-panel">
            <div class="hospital-select-area" id="hospitalSelectArea"></div>
            <div class="style-section">
                <h2>긍정 리뷰 스타일 목록</h2>
                <div class="style-list" id="positiveStyleList"></div>
                <button class="add-style-btn" id="addPositiveStyleBtn">+ 신규 긍정 스타일 생성</button>
            </div>
            <div class="review-section">
                <h3>샘플 긍정 리뷰</h3>
                <div class="review-list" id="positiveReviewList"></div>
                <div class="review-slider" id="positiveReviewSlider"></div>
                <div class="answer-preview">
                    <div id="positiveAnswerContent">답변 미리보기</div>
                </div>
            </div>
        </div>
        <div class="main-right-panel">
            <div class="style-section">
                <h2>부정 리뷰 스타일 목록</h2>
                <div class="style-list" id="negativeStyleList"></div>
                <button class="add-style-btn" id="addNegativeStyleBtn">+ 신규 부정 스타일 생성</button>
            </div>
            <div class="review-section">
                <h3>샘플 부정 리뷰</h3>
                <div class="review-list" id="negativeReviewList"></div>
                <div class="review-slider" id="negativeReviewSlider"></div>
                <div class="answer-preview">
                    <div id="negativeAnswerContent">답변 미리보기</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
